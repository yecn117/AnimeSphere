{% extends 'base.html' %}
{% block content %}

<head>
<link rel="stylesheet" href="{{url_for('static', filename='css/rooms.css')}}"/>
</head>

    <div class="container">
        <div class="head-container">
                   <h1 class="main_rooms_title">Chat-Rooms</h1>

           <form action="{{ url_for('create_room') }}" method="POST" enctype="multipart/form-data">
               <input class="create-chatroom" type="text" name="chatname" placeholder="Chatroom Name" required>
               <input class="create-chatroom" type="file" name="image" accept="image/*" required>
               <button class="create-chatroom" type="submit">Create Chatroom</button>
           </form>

           <div class="flash-messages">
               {% with messages = get_flashed_messages(with_categories=true) %}
                   {% if messages %}
                       {% for category, message in messages %}
                           <div class="flash-{{ category }}">{{ message }}</div>
                       {% endfor %}
                   {% endif %}
               {% endwith %}
           </div>

        </div>

        <!-- Hier kÃ¶nnen Sie die vorhandenen Chatrooms anzeigen -->
        <div class="chatrooms-container">
            {% for chatroom in chatrooms %}
            <div class="chatroom-container">
                <div class="chatroom">
                <img src="{{ url_for('static', filename=chatroom.image) }}" alt="{{ chatroom.chatname }} Image">
               </div>
            </div>
        {% endfor %}
        </div>
    
    </div>

   
    

{% endblock %}
